<mat-sidenav-container class="sidebar-container">

    <mat-nav-list>
      <!-- Add your navigation links here -->
      <!-- mat icon for dashboard -->
      <a mat-button [routerLink]="['/dashboard']" matRippleDisabled>
        <mat-icon>dashboard</mat-icon>

</mat-sidenav-container>
