<h2 mat-dialog-title>Confirmation Dialog</h2>
<p mat-dialog-content>Are you sure you want to proceed?</p>
<div class="buttons" mat-dialog-actions>
    <button mat-button color="primary" (click)="confirm()">Confirm</button>
    <button mat-button color="secondary" [mat-dialog-close]="true">Cancel</button>
</div>
