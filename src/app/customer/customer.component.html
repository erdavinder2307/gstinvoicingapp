<app-header></app-header>
<div class="customer-container">
    <div class="customer-list">
        <mat-card class="customer-card">
            <mat-card-header>
                <div class="list-header">
                    <mat-card-title>Customers</mat-card-title>
                    <button [routerLink]="['/customer/add-customer']" mat-icon-button color="primary"
                        aria-label="Example icon button with a home icon">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </mat-card-header>
            <mat-card-content>
                <div class="customer-table">
                    <mat-table [dataSource]="dataSource" matSort>
                        <!-- id column -->
                        <ng-container matColumnDef="id">
                            <mat-header-cell hidden="true" *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                            <mat-cell hidden="true" *matCellDef="let customer"> {{customer.id}} </mat-cell>
                        </ng-container>

                        <!-- name column -->
                        <ng-container matColumnDef="name">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                            <mat-cell *matCellDef="let customer"> {{customer.firstName}} {{customer.lastName}}
                            </mat-cell>
                        </ng-container>

                        <!-- email column -->
                        <ng-container matColumnDef="email">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
                            <mat-cell *matCellDef="let customer"> {{customer.email}} </mat-cell>

                        </ng-container>
                        <!-- phone column -->
                        <ng-container matColumnDef="phone">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Phone </mat-header-cell>
                            <mat-cell *matCellDef="let customer"> {{customer.phoneNumber}} </mat-cell>
                        </ng-container>
                        <!-- address column -->

                        <ng-container matColumnDef="address">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Address </mat-header-cell>
                            <mat-cell *matCellDef="let customer"> {{customer.address}} </mat-cell>
                        </ng-container>
                        <!-- action column -->
                        <ng-container matColumnDef="action">
                            <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                            <mat-cell *matCellDef="let customer">
                                <button mat-icon-button color="primary" (click)="editCustomer(customer)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button color="warn" (click)="deleteCustomer(customer)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </mat-cell>
                        </ng-container>
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
<app-footer></app-footer>
